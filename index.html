<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css" />
	<link rel="icon" type="image/x-icon" href="https://thiscatdoesnotexist.com">
  </head>
 <body oncontextmenu="return false"> 
  <h1>Random Cat Image Carousel</h1>
 </body>
<div class="musicOn">
    <audio id="audio" src="https://www.nyan.cat/music/original.mp3" controls autoplay loop>
</div>
  
 <button onClick="window.location.reload();">Refresh</button>
	
  <body oncontextmenu="return false">
    <!-- Slider container -->
    <div class="slider">
      <!-- slide 1 -->
      <div class="slide">
        <img
          src="https://cataas.com/cat/says/%20"
          alt=""
        />
      </div>

      <!-- slide 2 -->
      <div class="slide">
        <img src="https://cataas.com/cat/gif" alt="" />
      </div>

      <!-- slide 3 -->
      <div class="slide">
        <img src="https://source.unsplash.com/random?kitten" alt="" />
      </div>

      <!-- slide 4 -->
      <div class="slide">
        <img src="https://thiscatdoesnotexist.com" alt="" />
      </div>

      <!-- Control buttons -->
      <button class="btn btn-next">></button>
      <button class="btn btn-prev"><</button>
    </div>
    <script src="script.js"></script>
	<script 
  </body>
</html>
