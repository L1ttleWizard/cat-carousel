<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no" />
  <title>Image Carousel</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="https://thiscatdoesnotexist.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
  <h1>Random Cat Image Carousel</h1>
  <div class="btn-container">
    <a href="#" class="death animate__">toggle death mode</a>
  </div>
  <div class="control">
    <select type="selector" id="select">
      
      <option>nyan-music</option>
      <option>lofi-music</option>
    
    </select>
  </div>
  <div class="musicOn">
    <div class="audio-1 audio">
      <audio id="audio" class="nyan-music" src="https://www.nyan.cat/music/original.mp3" controls loop>
    </div>
    <div class="audio-2 audio">
      <audio id="audio" class="lofi-music" src="http://79.111.14.76:8002/lo-fi" controls>
    </div>
  </div>
  <button onClick=" " class="btn-refr">Refresh</button>

  <body>

    <!-- Slider container -->
    <div class="slider">


      <!-- slide 2 -->
      <div class="slide">
        <img src="https://source.unsplash.com/random?kitty" alt="" />
      </div>

      <!-- slide 3 -->
      <div class="slide">
        <img src="https://source.unsplash.com/random?kitten" alt="" />
      </div>

      <!-- slide 4 -->
      <div class="slide ">
        <img src="https://thiscatdoesnotexist.com" alt="" />
      </div>

      <!-- Control buttons -->
      <button class="btn btn-next"><span class="wrapper">&#10095;</span></button>
      <button class="btn btn-prev"> <span class="wrapper"> &#10094;</span></button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="vanilla.js"></script>
    <script src="jquery_code.js"></script>

  </body>

</html>
