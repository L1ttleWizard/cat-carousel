<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Carousel</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="https://thiscatdoesnotexist.com">
</head>

<body oncontextmenu="return false">
  <h1>Random Cat Image Carousel</h1>

  <div class="musicOn">
    <audio id="audio" src="https://www.nyan.cat/music/original.mp3" controls loop>
  </div>
  <button onClick=" window.location.reload();" class="btn-refr">Refresh</button>

  <body oncontextmenu="return false">
    <!-- Slider container -->
    <div class="slider">
      <!-- slide 1 -->
      <div class="slide">
        <img id="cat_pic" src="" alt="" />
      </div>

      <!-- slide 2 -->
      <div class="slide">
        <img src="https://source.unsplash.com/random?kitty" alt="" />
      </div>

      <!-- slide 3 -->
      <div class="slide">
        <img src="https://source.unsplash.com/random?kitten" alt="" />
      </div>

      <!-- slide 4 -->
      <div class="slide">
        <img src="https://thiscatdoesnotexist.com" alt="" />
      </div>

      <!-- Control buttons -->
      <button class="btn btn-next"><span class="wrapper">&#10095;</span></button>
      <button class="btn btn-prev"> <span class="wrapper"> &#10094;</span></button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="vanilla.js"></script>
    <script src="jquery_code.js"></script>
    <div class="btn-container">
      <a href="#" class="death">toggle death mode</a> 
    </div>
  </body>

</html>
