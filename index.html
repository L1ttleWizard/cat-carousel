<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/splitting/dist/splitting.css" />
    <link rel="stylesheet" href="https://unpkg.com/splitting/dist/splitting-cells.css" />
    <link rel="icon" type="image/x-icon" href="https://thiscatdoesnotexist.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <h1>Random Cat Image Carousel</h1>
    <div class="btn-container">
      <a href="#" class="death animate__">toggle death mode</a>
    </div>
    <div class="musicOn">
      <select id="selection">
        <option value="">- Select track -</option>
        <option value="https://www.nyan.cat/music/original.mp3">Nyan Cat Soundtrack</option>
        <option value="https://streams.fluxfm.de/Chillhop/mp3-128/streams.fluxfm.de">Lo-Fi</option>
        <option value="https://stream.willstare.com:8850">Rain</option>
      </select>
      </br>
      <audio id="player" controls="controls" loop>
        <source id="mp3_src" src="" type="audio/mp3" />Your browser does not support the audio element.
      </audio>
    </div>
    <button onClick=" " class="btn-refr">Refresh</button>
    <body>
      <!-- Slider container -->
      <div class="slider">
        <!-- slide 2 -->
        <div class="slide">
          <img src="https://cataas.com/cat/says/%20" alt="" />
        </div>
        <!-- slide 3 -->
        <div class="slide">
          <img src="https://cataas.com/cat/says/meow" alt="" />
        </div>
        <!-- slide 4 -->
        <div class="slide ">
          <img src="https://cataas.com/cat/says/nya" alt="" />
        </div>
        <!-- Control buttons -->
        <button class="btn btn-next">
          <span class="wrapper">&#10095;</span>
        </button>
        <button class="btn btn-prev">
          <span class="wrapper"> &#10094;</span>
        </button>
      </div>
      <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
      <script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>
      <script src="js/vanilla.js"></script>
      <script src="js/jquery_code.js"></script>
    </body>
    <div class="tooltip">Authors<span class="tooltiptext">Made by <a class="links" href="https://github.com/reocat">reocat</a> and <a class="links" href="https://github.com/L1ttleWizard">L1ttleWizard</a>
      </span>
    </div>
</html>
